<div style="height: {{height}}px">
    <span class="outer" style="border-color: {{color}}; border-width: {{borderWidth}}px;"></span>
    <span class="inner" style="background-color: {{color}}; transform: translateX({{offsetX}}%)"></span>
</div>

<style>
div {
    position: relative;
    display: inline-block;
    width: 100%;
    overflow: hidden;
    border-radius: 2px;
}
span {
    position: absolute;
    width: 100%;
    height: 100%;
    box-sizing: border-box;
}
.outer {
    border-style: solid;
}
.inner {
    transition: transform 1000ms linear;
}
</style>

<script>
export default {
    data: () => ({
        color: 'red',
        height: 16,
        rate: 1
    }),
    computed: {
        borderWidth: height => Math.min(4, height / 4),
        offsetX: rate => Math.min(100, Math.max(0, rate * 100)) - 100
    }
};
</script>
